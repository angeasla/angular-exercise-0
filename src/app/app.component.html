<div class="container-sm w-50">
  
  <div class="border border-2 border-primary m-3 mt-5">
    <div class="border border-2 border-primary m-3 mt-4 p-3">
      <p>Write a word</p>
      <app-user-input (textSubmitted)="onTextSubmitted($event)"></app-user-input>
    </div>
    
    <div class="row m-3 mb-4 center">
      <div class="border border-2 border-primary me-3 px-3 py-2  g-col-6 col">
        <app-even-length-words [words]="evenWords"></app-even-length-words>
      </div>
      
      <div class="border border-2 border-primary ms-3 px-3 py-2 g-col-6 col">
        <app-odd-length-words [words]="oddWords"></app-odd-length-words>
      </div>
    </div>
  </div>
</div>
<!-- grid gap-3  -->
